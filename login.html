    <script>
      function login(){
          let uname = document.getElementById("email").value;
          let pass = document.getElementById("password").value;

          if (uname == "admin@sample.com" && pass == "admin"){
              alert("Login Berhasil");
              location.href = "mesjid.html";
              return false;
          }
          else{

          }
